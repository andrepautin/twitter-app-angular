<div>
  <div>
    <p class="tweet-header" (click)="handleClickUser(tweet.userName)">{{tweet.displayName}}</p>
  </div>
  <p>{{tweet.text}}</p>
  <p>{{tweet.timestamp}}</p>
  <div>
    <button>Respond</button>
    <button>Retweet</button>&nbsp;<span>{{tweet.retweets}}</span>
    <button>Like</button>&nbsp;<span>{{tweet.likes}}</span>
  </div>
</div>
